<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Organizer - Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-library h-8 w-8 text-blue-500 mr-2"><path d="m16 6 4 14"></path><path d="M12 6v14"></path><path d="M8 8v12"></path><path d="M4 4v16"></path></svg><h1 class="text-3xl font-bold text-gray-900">Home Library Manager</h1></div>
    <button id="start-scanner">Scan Book</button>
    <div class="manual-isbn">
      <h2>Manually Enter ISBN</h2>
      <input type="text" id="isbn-input" placeholder="Enter ISBN">
      <button id="search-isbn">Search by ISBN</button>
    </div>
    <video id="barcode-scanner" autoplay playsinline style="display: none;"></video>
    
    <div class="manual-search">
      <h2>Manually Search for a Book</h2>
      <input type="text" id="book-title" placeholder="Enter book title" list="book-titles">
      <datalist id="book-titles"></datalist>
      <button id="search-book">Search</button>
    </div>

    <h2>Scanned Books</h2>
    <div class="filter-container">
      <input type="text" id="filter-books" placeholder="Filter books by title or author">
    </div>
    <ul id="book-list"></ul>
    
    <button id="generate-selected-labels" style="display: none;">Generate Labels for Selected Books</button>
    <button id="generate-all-labels" style="display: none;">Generate Printable Labels for All Books</button>
    <div id="labels-container" style="display: none;">
      <h2>Labels</h2>
      <div id="labels"></div>
      <button id="print-labels">Print Labels</button>
    </div>

    <div class="library-actions">
      <button id="export-library">Export Library as JSON</button>
      <input type="file" id="import-library" accept=".json">
    </div>
  </div>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
